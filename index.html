<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="favicon1.png" rel="icon" />
    <title>Unik Embroidery - Digital Business Card</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #3d2817, #5a3d2b);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card-container {
            background: #2a1d14;
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,.6);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
        }

        .logo-container {
            background: #fff;
            width: 120px;
            height: 120px;
            border-radius: 25px;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container img { width: 80px; }

        h1 { color: #fff; margin-top: 25px; font-size: 32px; }
        .subtitle { color: #c4c4c4; font-size: 18px; margin-bottom: 35px; }
        .section-title { color: #fff; font-size: 22px; margin-bottom: 20px; }

        .social-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 35px;
        }

        .social-icon {
            background: #3d2817;
            width: 55px;
            height: 55px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
            transition: .3s;
        }

        .social-icon:hover {
            background: #4d3627;
            transform: translateY(-4px);
            border: 2px solid #d4a574;
        }

        .btn-save {
            padding: 14px 28px;
            background: #d4a574;
            color: #2a1d14;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            margin: 20px 0;
        }

        .qr img { width: 150px; border-radius: 15px; }

        .footer { color: #c4c4c4; font-size: 14px; margin-top: 25px; }
        .footer a { color: #d4a574; text-decoration: none; }
    </style>
</head>

<body>

<div class="card-container">

    <div class="logo-container">
        <img src="favicon1.png">
    </div>

    <h1>Unik Embroidery</h1>
    <p class="subtitle">Digital Business Card</p>

    <h2 class="section-title">Social Profiles</h2>
    <div class="social-icons">
        <a href="https://henildarji.github.io/unik-embroidery/" target="_blank" class="social-icon"><i class="fa-solid fa-globe"></i></a>
        <a href="https://instagram.com/" target="_blank" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://youtube.com" target="_blank" class="social-icon"><i class="fa-brands fa-youtube"></i></a>
        <a href="https://linkedin.com" target="_blank" class="social-icon"><i class="fa-brands fa-linkedin-in"></i></a>
    </div>

    <h2 class="section-title">Contact</h2>
    <div class="social-icons">
        <a href="tel:+918758733735" class="social-icon">üìû</a>
        <a href="https://wa.me/+918758733735" target="_blank" class="social-icon">üí¨</a>
        <a href="mailto:info@unikembroidery.com" class="social-icon">‚úâÔ∏è</a>
    </div>

    

    <div class="footer">
        ¬© 2026 Unik Embroidery. All Rights<br>
       Reserved Developed by <a href="#">Henil</a>
    </div>

</div>

<script>
window.addEventListener('load', () => {
    const card = document.querySelector('.card-container');
    card.style.transition = "all .6s ease";
    card.style.opacity = "1";
    card.style.transform = "translateY(0)";
});
</script>

</body>
</html>
