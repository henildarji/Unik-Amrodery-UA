<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unik Embroidery - Digital Business Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #3d2817 0%, #5a3d2b 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card-container {
            background: #2a1d14;
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .logo-container {
            background: #f5f5f5;
            border-radius: 25px;
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .logo-container img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        h1 {
            color: #ffffff;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .subtitle {
            color: #c4c4c4;
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 50px;
        }

        .section-title {
            color: #ffffff;
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 50px;
            flex-wrap: wrap;
        }

        .social-icon {
            background: #3d2817;
            width: 55px;
            height: 55px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .social-icon:hover {
            background: #4d3627;
            transform: translateY(-3px);
            border-color: #8b6f47;
        }

        .social-icon svg {
            width: 28px;
            height: 28px;
            fill: #ffffff;
        }

        .footer {
            color: #c4c4c4;
            font-size: 14px;
            line-height: 1.6;
        }

        .footer a {
            color: #d4a574;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #e8c598;
        }

        @media (max-width: 480px) {
            .card-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }

            .social-icon {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <script>
        // Add click functionality to social icons
        document.querySelectorAll('.social-icon').forEach(icon => {
            icon.addEventListener('click', function(e) {
                e.preventDefault();
                const platform = this.getAttribute('aria-label');
                console.log(`Clicked on ${platform}`);
                // Add your social media links here
                // window.open('your-social-media-url', '_blank');
            });
        });

        // Add smooth animation on load
        window.addEventListener('load', () => {
            document.querySelector('.card-container').style.opacity = '0';
            document.querySelector('.card-container').style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                document.querySelector('.card-container').style.transition = 'all 0.6s ease';
                document.querySelector('.card-container').style.opacity = '1';
                document.querySelector('.card-container').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>

</html>
