<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="favicon1.png" rel="icon" />
    <title>Unique Embroideery - Digital Business Card</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
       
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

            /* ðŸŒ„ Background Image */
            background:
                linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
                url("favicon1.png");

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;

            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card-container {
            background: #2a1d14;
            border-radius: 30px;
            padding: 50px 40px;
            max-width: 420px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,.6);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
        }

        .logo-container {
            background: #fff;
            width: 120px;
            height: 120px;
            border-radius: 25px;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-container img { width: 110px; }

        h1 { color: #fff; margin-top: 25px; font-size: 32px; }
        .subtitle { color: #c4c4c4; font-size: 18px; margin-bottom: 35px; }
        .section-title { color: #fff; font-size: 22px; margin-bottom: 20px; }

        .social-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 35px;
        }

        .social-icon {
            background: #3d2817;
            width: 55px;
            height: 55px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
            transition: .3s;
        }

        .social-icon:hover {
            background: #4d3627;
            transform: translateY(-4px);
            border: 2px solid #d4a574;
        }

        .footer { 
            color: #c4c4c4; 
            font-size: 14px; 
            margin-top: 25px; 
        }
        .footer a { 
            color: #d4a574; 
            text-decoration: none; 
        }
    </style>
</head>

<body>

<div class="card-container">

    <div class="logo-container">
        <img src="favicon1.png">
    </div>

    <h1>Unique Embroideery</h1>
    <p class="subtitle">Digital Business Card</p>

    <h2 class="section-title">Social Profiles</h2>
    <div class="social-icons">
        <a href="https://henildarji.github.io/unik-embroidery/" target="_blank" class="social-icon"><i class="fa-solid fa-globe"></i></a>
        <a href="https://www.instagram.com/unique.embroidery_patan?igsh=MTlkdWh3dnFjbHBsbA==" target="_blank" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://youtube.com/@unique.embroidery_patan?si=PRjbnJGCaXGN2fCL" target="_blank" class="social-icon"><i class="fa-brands fa-youtube"></i></a>
        <a href="https://linkedin.com" target="_blank" class="social-icon"><i class="fa-brands fa-linkedin-in"></i></a>
    </div>

    <h2 class="section-title">Contact</h2>
    <div class="social-icons">
        <a href="tel:+91 8758300307" class="social-icon"><i class="fa-solid fa-phone"></i></a>
        <a href="https://wa.me/+918140140258" target="_blank" class="social-icon"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="mailto:unique.embroidery07@gmail.com" class="social-icon"><i class="fa-solid fa-envelope"></i></a>
    </div>

    <div class="footer">
        Â© 2026 Unique Embroideery. All Rights Reserved<br> Developed by <a href="#">Henil</a>
    </div>

</div>

<script>
window.addEventListener('load', () => {
    const card = document.querySelector('.card-container');
    card.style.transition = "all .6s ease";
    card.style.opacity = "1";
    card.style.transform = "translateY(0)";
});
</script>

</body>
</html>
